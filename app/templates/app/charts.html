{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="p-4">
    <h1 class="text-2xl font-bold mb-6">Charts Dashboard</h1>
    
    <!-- Line Chart -->
    <div class="w-full p-4 bg-white rounded-lg shadow dark:bg-gray-800 mb-6">
        <h3 class="text-xl font-bold dark:text-white mb-4">Monthly Sales Trend</h3>
        <div id="line-chart"></div>
    </div>

    <!-- Bar Chart -->
    <div class="w-full p-4 bg-white rounded-lg shadow dark:bg-gray-800 mb-6">
        <h3 class="text-xl font-bold dark:text-white mb-4">Product Sales</h3>
        <div id="bar-chart"></div>
    </div>

    <!-- Pie Chart -->
    <div class="w-full p-4 bg-white rounded-lg shadow dark:bg-gray-800 mb-6">
        <h3 class="text-xl font-bold dark:text-white mb-4">Revenue Distribution</h3>
        <div id="pie-chart"></div>
    </div>

    <!-- Area Chart -->
    <div class="w-full p-4 bg-white rounded-lg shadow dark:bg-gray-800 mb-6">
        <h3 class="text-xl font-bold dark:text-white mb-4">User Growth</h3>
        <div id="area-chart"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>
    // Line Chart
    var lineOptions = {
        series: [{
            name: 'Sales',
            data: [30, 40, 35, 50, 49, 60, 70]
        }],
        chart: {
            height: 350,
            type: 'line',
            toolbar: {
                show: false
            }
        },
        xaxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul']
        }
    };
    var lineChart = new ApexCharts(document.querySelector("#line-chart"), lineOptions);
    lineChart.render();

    // Bar Chart
    var barOptions = {
        series: [{
            name: 'Sales',
            data: [44, 55, 57, 56, 61, 58, 63]
        }],
        chart: {
            type: 'bar',
            height: 350,
            toolbar: {
                show: false
            }
        },
        xaxis: {
            categories: ['Product A', 'Product B', 'Product C', 'Product D', 'Product E', 'Product F', 'Product G']
        }
    };
    var barChart = new ApexCharts(document.querySelector("#bar-chart"), barOptions);
    barChart.render();

    // Pie Chart
    var pieOptions = {
        series: [44, 55, 41],
        chart: {
            type: 'pie',
            height: 350
        },
        labels: ['Direct', 'Referral', 'Organic']
    };
    var pieChart = new ApexCharts(document.querySelector("#pie-chart"), pieOptions);
    pieChart.render();

    // Area Chart
    var areaOptions = {
        series: [{
            name: 'Users',
            data: [31, 40, 28, 51, 42, 109, 100]
        }],
        chart: {
            height: 350,
            type: 'area',
            toolbar: {
                show: false
            }
        },
        xaxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul']
        }
    };
    var areaChart = new ApexCharts(document.querySelector("#area-chart"), areaOptions);
    areaChart.render();
</script>
{% endblock %}
