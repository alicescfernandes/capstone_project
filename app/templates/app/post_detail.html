{% extends "app/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="max-w-screen-xl mx-auto">
    <article class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <div class="p-8">
            <h1 class="mb-4 text-4xl font-extrabold leading-tight text-gray-900 dark:text-white">
                {{ post.title }}
            </h1>
            <div class="mb-4 text-sm text-gray-500 dark:text-gray-400">
                Published: {{ post.published_date|date:"F j, Y" }}
            </div>
            <div class="prose max-w-none dark:prose-invert">
                {{ post.content|linebreaks }}
            </div>
            <div class="mt-8">
                <a href="{% url 'post_list' %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-3.5 h-3.5 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
                    </svg>
                    Back to Posts
                </a>
            </div>
        </div>
    </article>
</div>
{% endblock %}
