<div class="flex items-center justify-center gap-4">
    <button data-action="prev_quarter" type="button"
        class="hover:text-blue-700 disabled:text-gray-100 text-gray-500 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm text-center inline-flex items-center">
        <svg class="pointer-events-none w-6 h-6 transition-colors duration-200 ease-in-out" viewBox="0 0 24 24"
            fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 12h14M5 12l4-4m-4 4 4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        <span class="sr-only">Quarter anterior</span>
    </button>

    <h2 id="quarter-display" class="text-2xl font-semibold text-gray-800">
        Quarter {{ quarter.number }}
    </h2>

    <button  data-action="next_quarter" type="button"
        class="disabled:cursor-not-allowed disabled:border-gray-200 disabled:text-gray-100 hover:text-blue-700 text-gray-500 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm text-center inline-flex items-center">
        <svg class="pointer-events-none w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 12H5m14 0-4 4m4-4-4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        <span class="sr-only">Quarter seguinte</span>
    </button>

</div>
