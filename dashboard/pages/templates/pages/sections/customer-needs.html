<div class="section">
  <div class="section-header">
    <h1 class="section-title text-white">Customer Needs</h1>
  </div>
  <div class="section-content grid grid-cols-8 gap-4">
    <div
      class="col-span-3 hart-container px-6 py-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
      <div class="flex flex-col gap-2">
        <h2 class="text-md text-gray-900">Customer Needs by Segment</h2>
        <label for="customer-needs-by-customer-needs-by-need-selector">
          <p class="text-sm text-gray-500">Select Customer Need:</p>
        </label>
        <select id="customer-needs-by-customer-needs-by-need-selector" class="w-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></select>
      </div>

      <div id="customer-needs-by-segment" class="w-full overflow-x-auto">
        <script type="text/javascript">
          (() => {
            const containerId = 'customer-needs-by-segment';
            const quarter = 2; // Podes dinamizar isto
            const endpoint = `/charts/customer-needs-by-segment/${quarter}/`;

            function renderChart(labels, values) {
              const data = [
                {
                  type: 'pie',
                  values: values,
                  labels: labels,
                  textinfo: 'label+percent',
                  textposition: 'outside',
                  automargin: false,
                },
              ];

              const layout = {
                autosize: true,
                showlegend: false,
              };

              Plotly.newPlot(containerId, data, layout);
            }

            function fetchAndRender(need = null) {
              const url = need ? `${endpoint}?need=${encodeURIComponent(need)}` : endpoint;
              fetch(url)
                .then((response) => response.json())
                .then((data) => {
                  const chartData = data.data;
                  const needs = data.needs;
                  const currentNeed = need || needs[0];

                  // Render dropdown
                  const select = document.getElementById('customer-needs-by-customer-needs-by-need-selector');
                  select.innerHTML = '';
                  needs.forEach((n) => {
                    const option = document.createElement('option');
                    option.value = n;
                    option.textContent = n;
                    if (n === currentNeed) option.selected = true;
                    select.appendChild(option);
                  });

                  // Event listener para trocar de need
                  select.onchange = () => {
                    fetchAndRender(select.value);
                  };

                  // Render chart
                  renderChart(chartData.labels, chartData.values);
                })
                .catch((error) => {
                  console.error('Error loading chart:', error);
                });
            }

            // Inicializar
            fetchAndRender();
          })();
        </script>
      </div>
    </div>
    <div
      class="col-span-5 chart-container px-6 py-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
      <div class="flex flex-col gap-2">
        <h2 class="text-md text-gray-900">Customer Needs by Need</h2>
        <label for="customer-needs-by-need-selector">
          <p class="text-sm text-gray-500">Select Segment:</p>
        </label>
        <select id="customer-needs-by-need-selector" class="w-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></select>
      </div>

      <div id="customer-needs-by-need" class="w-full overflow-x-auto mt-4">
        <script type="text/javascript">
          (() => {
            const containerId = 'customer-needs-by-need';
            const quarter = 2; // Podes dinamizar isto
            const endpoint = `/charts/customer-needs-by-need/${quarter}/`;

            function renderChart(labels, values) {
              const data = [
                {
                  type: 'bar',
                  x: labels,
                  y: values,
                  textposition: 'auto',
                  marker: { color: '#3B82F6' },
                },
              ];

              const layout = {
                autosize: true,
                showlegend: false,
                margin: { t: 30, l: 50, r: 20, b: 100 },
                xaxis: { tickangle: -45 },
              };

              Plotly.newPlot(containerId, data, layout);
            }

            function fetchAndRender(segment = null) {
              const url = segment ? `${endpoint}?segment=${encodeURIComponent(segment)}` : endpoint;
              fetch(url)
                .then((response) => response.json())
                .then((data) => {
                  const chartData = data.data;
                  const segments = data.segments;
                  const currentSegment = segment || segments[0];

                  // Render dropdown
                  const select = document.getElementById('customer-needs-by-need-selector');
                  select.innerHTML = '';
                  segments.forEach((s) => {
                    const option = document.createElement('option');
                    option.value = s;
                    option.textContent = s;
                    if (s === currentSegment) option.selected = true;
                    select.appendChild(option);
                  });

                  // Listener para trocar de segmento
                  select.onchange = () => {
                    fetchAndRender(select.value);
                  };

                  // Renderizar grÃ¡fico
                  renderChart(chartData.x, chartData.y);
                })
                .catch((error) => {
                  console.error('Error loading bar chart:', error);
                });
            }

            // Inicializar
            fetchAndRender();
          })();
        </script>
      </div>
      <div class="mt-2 text-sm text-gray-500"></div>
    </div>
  </div>
</div>
